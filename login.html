<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    

    <link rel = "stylesheet" href = "./style/style.css">


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

    <main>

        <section id="register">
                <div class="general">
                    <div class="move_div">

                        <div class="background">
                            <div class="shape"></div>
                            <div class="shape"></div>
                        </div>

                        <form>
                            <h2>Log in</h2>
                            <p>New user?  <span>Create an account</span></p>
                    
                            <label for="username">Username</label>
                            <input type="text" placeholder="Email or Phone" id="username">
                    
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password" id="password">
                    
                            <a href="index.html"><p>Log In</p></a>

                            <p class="sing_in">Or sign in with</p>
                            <div class="social">
                                <img src="./image/google.svg" alt="">
                                <img src="./image/face.svg" alt="">
                                <img src="./image/apple.svg" alt="">
                            </div>
                            <p class="textic">Protected by reCAPTCHA and subject to the Google Privacy Policy and Terms of Service.</p>
                        </form>

                        
                    </div>
                </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
